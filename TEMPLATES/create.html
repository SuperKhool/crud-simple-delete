{% extends 'base.html' %}
{% block title %}  Create {% endblock %}

{% block body %}
<div class="container" style="display: block;">

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control"  placeholder="Enter Name" name="name">
    </div>

    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email">
    </div>


    <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" placeholder=" Address" name="address"> 
    </div>
    <div class="form-group">
      <label >Number</label>
      <input type="number" class="form-control" placeholder="Your Number" name="num">
    </div>

    <div class="form-group">
        <label >Gender</label>
        <select class="form-control"  name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>

    <div class="form-group">
        <label >Relagion</label>
        <select class="form-control" name="relagion">
          <option>Hindu</option>
          <option>Muslim</option>
          <option>Budhha</option> 
          <option>Christan</option> 
        </select>
      </div>
    
    <div class="form-group">
        <label >Image</label>
        <input type="file" class="form-control"  placeholder="Enter Your Image" name="img">
    </div>

 <br>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>

{% endblock  %}
